<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkciók</title>
    <script>
        function tennivaloBeiras() {
            document.getElementById("tarhely").innerHTML="Észben tartandó elem"
        }
    </script>
</head>
<body>
    <input type="button" value="Elem hozzáadása"
        onclick="tennivaloBeiras()">
    <div id="tarhely"></div>
</body>
</html>
