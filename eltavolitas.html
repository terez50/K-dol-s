<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemek eltávolítása</title>
    <script>
        function elemEltavolitas(elem) {
            document.getElementById("lista").removeChild(elem);
        }
    </script>
</head>
<body>
    <div id="lista">
        Mr. Volkovot  védő biztonsági szolgálat
        <div onclick="elemEltavolitas(this)">
            Gyapjúzokni
        </div>
    </div>
</body>
</html>
