<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időzítő</title>
    <script>
        var szamolo = 0;
        function frissitSzamolo() {
            szamolo = szamolo + 1;
            document.getElementById("szam").innerHTML=szamolo;
            setTimeout(frissitSzamolo,1000);
        }
    </script>
</head>
<body>
    <div id="szam"></div>
    <script>
        frissitSzamolo();
    </script>
</body>
</html>
